<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <title>Leetcode problems</title>
  </head>
  <body>
    <div class="container mt-5 mb-4">
      <div class="row">
        <div class="col">
          <input
            type="text"
            id="search"
            class="form-control"
            placeholder="Search question titles, descriptions, or IDs..."
          />
        </div>
        <div class="col">
          <select name="difficulty" id="difficulty" class="dropdown-primary">
            <option value="1" disabled selected>Difficulty</option>
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
          </select>
        </div>
      </div>
    </div>
    <div class="container">
      <ul class="list-group row">
        <li class="list-group-item font-weight-bold">
          <div class="row">
            <a id="questionNumberAttr" class="col-md-1">#</a>
            <a id="questionTitleAttr" class="col-md-6">Title</a>
            <a id="questionAttributesAttr" class="col-md-3">Acceptance</a>
            <a id="questionAcceptanceAttr" class="col-md-1">Difficulty</a>
          </div>
        </li>
        <li id="question" class="list-group-item">
          <div class="row">
            <span id="questionNumber" class="col-md-1">1</span>
            <span id="questionName" class="col-md-6">Two Sum</span>
            <span class="col-md-3">39.6%</span>
            <span id="questionDifficulty" class="bg-success text-white col-md-1"
              >Easy</span
            >
          </div>
        </li>
        <li id="question" class="list-group-item">
          <div class="row">
            <span id="questionNumber" class="col-md-1">2</span>
            <span id="questionName" class="col-md-6"
              >Median In Two Sorted Arrays</span
            >
            <span class="col-md-3">39.6%</span>
            <span id="questionDifficulty" class="bg-danger text-white col-md-1"
              >Hard</span
            >
          </div>
        </li>
        <li id="question" class="list-group-item">
          <div class="row">
            <span id="questionNumber" class="col-md-1">3</span>
            <span id="questionName" class="col-md-6">Add Two Numbers</span>
            <span class="col-md-3">39.6%</span>
            <span id="questionDifficulty" class="bg-warning text-white col-md-1"
              >Medium</span
            >
          </div>
        </li>
      </ul>
    </div>

    <script src="main.js"></script>
  </body>
</html>
